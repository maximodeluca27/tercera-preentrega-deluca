{% extends "core/base.html" %}
{%  block title %}
    Lista de Aviones
{% endblock title %}

{%  block content %}
    <h1>Lista Aviones</h1>

    <h2>{{avion}}</h2>
    <p> {{avion.fabricante}} </p>
    <p> {{avion.modelo}} </p>
    <p> {{avion.avion_origen_id}} </p>
    {% endfor %}
    {% endblock content %}
